<div class="bg-login">
  <div
    class="absolute top-[50%] left-[50%] flex text-center gap-5 justify-center items-center flex-col"
    style="transform: translate(-50%, -50%)"
  >
    <h1 class="text-[26px]">ลงชื่อเข้าใช้งาน</h1>
    <input
      style="transition: 0.5s"
      class="border-[1px] h-[50px] w-[250px] text-[1rem] outline-none text-center rounded-md hover:w-[300px] cursor-pointer"
      type="email"
      placeholder="อีเมล"
      #user
      id="email"
    />
    <input
      style="transition: 0.5s"
      class="border-[1px] h-[50px] w-[250px] text-[1rem] outline-none text-center rounded-md hover:w-[300px] cursor-pointer"
      type="password"
      placeholder="รหัสผ่าน"
      #password
      id="password"
    />

    <button
      (click)="SignIn(user.value, password.value)"
      style="transition: 0.5s"
      class="border-[1px] h-[50px] w-[250px] text-[1rem] outline-none text-center rounded-md cursor-pointer"
    >
      เข้าสู่ระบบ
    </button>
  </div>
</div>
