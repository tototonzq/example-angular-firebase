<main class="flex">
  <header class="bg-black h-[100vh] w-[50vh]"></header>

  <body class="grid justify-center items-center ml-[50vh]">
    <div>
      <div class=" grid gap-4">
        <p class="text-[#000] text-[40px]">เข้าสู่ระบบ</p>
        <span>อีเมล์</span>
        <input type="text"
          class="rounded-md w-[25rem] h-10 shadow-md focus:outline-none pl-5 placeholder:text-slate-500 text-slate-500 border-[1px]"
          placeholder="กรุณากรอกข้อมูล" #email id="email" (keyup.enter)="SignIn(email.value, password.value)" />
        <span>รหัสผ่าน</span>
        <input type="text"
          class="rounded-md w-[25rem] h-10 shadow-md focus:outline-none pl-5 placeholder:text-slate-500 text-slate-500 border-[1px]"
          placeholder="กรุณากรอกข้อมูล" #password id="password" (keyup.enter)="SignIn(email.value, password.value)" />
        <button
          class="h-[50px] w-[250px] text-[1rem] outline-none text-center rounded-md cursor-pointer text-slate-500 bg-slate-200 hover:bg-slate-100"
          (click)="SignIn(email.value, password.value)" style="transition: 0.5s;">
          <p>เข้าสู่ระบบ</p>
        </button>
        {{layout$ | async}}
      </div>
    </div>
  </body>
  <footer></footer>
</main>
