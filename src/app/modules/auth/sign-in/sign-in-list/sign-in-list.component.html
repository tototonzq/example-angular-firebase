<main>
  <div class="left-half">
    <img src="../../../../../assets/img/bglogin.jpg" alt="รูปภาพ">
  </div>
  <div class="right-half">
    <!-- เนื้อหาของคุณที่ต้องการใส่ในส่วนด้านขวา -->

    <body class="grid justify-center items-center ml-[50vh]">
      <div class="pt-[90vh] pl-[145vh] fixed">
        <div class=" grid gap-4">
          <p class="text-[40px]">เข้าสู่ระบบ</p>
          <span>อีเมล์</span>
          <input type="text"
            class="rounded-md w-[25rem] h-10 shadow-md focus:outline-none pl-5 placeholder:text-slate-500 text-slate-500 border-[1px]"
            placeholder="กรุณากรอกข้อมูล" id="username" [formControl]="username"
            (keyup.enter)="signIn(username.value, password.value)" />
          <span>รหัสผ่าน</span>
          <input type="password"
            class="rounded-md w-[25rem] h-10 shadow-md focus:outline-none pl-5 placeholder:text-slate-500 text-slate-500 border-[1px]"
            placeholder="กรุณากรอกข้อมูล" id="password" [formControl]="password"
            (keyup.enter)="signIn(username.value, password.value)" />
          <div class="flex justify-between h-5">
            <span class="cursor-pointer hover:text-red-500 hover:text-[18px]" style="transition: 0.5s;"
              routerLink="/sign-up">สมัครสมาชิก ?
            </span>
            <!-- <span (click)="forgetPassword()" class="cursor-pointer hover:text-red-500 hover:text-[18px]"
              style="transition: 0.5s;">ลืมรหัสผ่าน
              ?</span> -->
          </div>
          <button
            class="h-[50px] w-[250px] text-[1rem] outline-none text-center rounded-md cursor-pointer text-[#fff] bg-[#E5BEEC] hover:bg-slate-100"
            (click)="signIn(username.value, password.value)" style="transition: 0.5s;">
            <p>เข้าสู่ระบบ</p>
          </button>
          <span>{{ layout$ | async }}</span>
        </div>
      </div>
    </body>
  </div>
</main>

<app-loaders-screen
  *ngIf="((( getLoading$ | async) === true)||(( getCountUserAll$ | async) === null))"></app-loaders-screen>
