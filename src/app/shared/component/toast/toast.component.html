<div
  *ngIf="toasts.length > 0"
  class="absolute top-0 right-0 w-96 h-auto p-5 z-50"
>
  <ng-container *ngFor="let toast of toasts">
    <ng-container [ngSwitch]="toast.type">
      <ng-container *ngSwitchCase="toastType.Info">
        <ng-container
          *ngTemplateOutlet="info; context: { $implicit: toast }"
        ></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="toastType.Error">
        <ng-container
          *ngTemplateOutlet="error; context: { $implicit: toast }"
        ></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="toastType.Success">
        <ng-container
          *ngTemplateOutlet="success; context: { $implicit: toast }"
        ></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="toastType.Warning">
        <ng-container
          *ngTemplateOutlet="warning; context: { $implicit: toast }"
        ></ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

<ng-template #info let-toast>
  <div id="alert-1" class="flex p-4 mb-4 bg-blue-100 rounded-lg" role="alert">
    <svg
      aria-hidden="true"
      class="flex-shrink-0 w-5 h-5 text-blue-700"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Info</span>
    <div class="ml-3 text-sm font-medium text-blue-700">
      {{ toast.message }}
    </div>
    <button
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-blue-100 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex h-8 w-8"
      data-dismiss-target="#alert-1"
      aria-label="Close"
      (click)="removeToast(toast)"
    >
      <span class="sr-only">Close</span>
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</ng-template>
